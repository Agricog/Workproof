<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | WorkProof</title>
  <meta name="theme-color" content="#16a34a">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      background-color: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: #9ca3af;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.5rem;
    }
    
    p {
      color: #6b7280;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .features {
      background-color: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #e5e7eb;
    }
    
    .features h2 {
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.75rem;
    }
    
    .features ul {
      list-style: none;
      text-align: left;
    }
    
    .features li {
      font-size: 0.875rem;
      color: #6b7280;
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .features li svg {
      width: 16px;
      height: 16px;
      color: #16a34a;
    }
    
    button {
      background-color: #16a34a;
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.15s;
    }
    
    button:hover {
      background-color: #15803d;
    }
    
    button:active {
      background-color: #166534;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3"></path>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>Don't worry - WorkProof is designed to work offline. You can still capture evidence.</p>
    
    <div class="features">
      <h2>What you can do offline:</h2>
      <ul>
        <li>
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          Capture evidence photos
        </li>
        <li>
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          View saved jobs
        </li>
        <li>
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          GPS & timestamp still recorded
        </li>
      </ul>
    </div>
    
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
